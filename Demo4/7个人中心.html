<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="keywords" content="22">
    <meta name="description" content="333">
    <title>22</title>
    <link rel="stylesheet" href="style/base.css">
    <link rel="stylesheet" href="style/common.css">
    <link rel="stylesheet" href="style/page.css">
    <link rel="stylesheet" href="style/demo.css">
    <link rel="stylesheet" href="style/icon.css">
</head>
<body>

<div class="m-layout">
    <div class="m7-person">
        <div class="person-intro">
            <div class="portrait"><img src="images/7header.jpg" alt="header"></div>
            <div class="name">A92772</div>
            <a href="#" class="setting h5-iconfont">&#xe60c;</a>
        </div>
        <div class="acount">
            <ul>
                <li class="integral">
                    <p class="key">积分</p>
                    <p class="val">1</p>
                </li>
                <li class="experience">
                    <p class="key">经验</p>
                    <p class="val">1</p>
                </li>
                <li class="balance">
                    <p class="key">账户余额</p>
                    <p class="val">1</p>
                </li>
            </ul>
        </div>
        <div class="order-status">
            <ul>
                <li class="waitPay">
                    <i class="h5-iconfont">&#xe60b;</i>
                    <b class="num">0</b>
                    待付款
                </li>
                <li class="readySend">
                    <i class="h5-iconfont">&#xe60a;</i>
                    <b class="num">1</b>
                    待发货
                </li>
                <li class="readyReceive">
                    <i class="h5-iconfont">&#xe608;</i>
                    <b class="num">1</b>
                    待收货
                </li>
                <li class="readyComment">
                    <i class="h5-iconfont">&#xe609;</i>
                    <b class="num">1</b>
                    待评价
                </li>
                <li class="closed">
                    <i class="h5-iconfont">&#xe602;</i>
                    <b class="num">1</b>
                    已关闭
                </li>
            </ul>
        </div>
        <div class="allOrder">
            <h2>全部订单</h2>
            <a href="">查看所有订单</a>
            <i class="in"></i>
        </div>
        <div class="myDetail">
            <ul>
                <li>
                    <i class="icon icon-address"></i>
                    <h3>收货地址</h3>
                    <b class="into"></b>
                </li>
                <li>
                    <i class="icon icon-star"></i>
                    <h3>我的收藏</h3>
                    <b class="into"></b>
                </li>
                <li>
                    <i class="icon icon-footer"></i>
                    <h3>我的足迹</h3>
                    <b class="into"></b>
                </li>
                <li>
                    <i class="icon icon-email"></i>
                    <h3>站内信</h3>
                    <b class="into"></b>
                </li>
                <li>
                    <i class="icon icon-logout"></i>
                    <h3>退出登录</h3>
                    <b class="into"></b>
                </li>
            </ul>
        </div>
        <footer>
            <ul class="m7-footer">
                <li><a href="">成为会员</a></li>
                <li><a href="">积分规则</a></li>
                <li><a href="">品牌故事</a></li>
                <li><a href="">茶生活</a></li>
            </ul>
        </footer>
    </div>

</div>

<script src="js/jquery-2.0.0.min.js"></script>
<script src="js/function.js"></script>
<script src="js/window.js"></script>
</body>
</html>
