<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="keywords" content="2">
    <meta name="description" content="2">
    <title>11</title>
    <link rel="stylesheet" href="style/base.css">
    <link rel="stylesheet" href="style/common.css">
    <link rel="stylesheet" href="style/page.css">
    <link rel="stylesheet" href="style/demo.css">
    <link rel="stylesheet" href="style/icon.css">
</head>
<body>

<div class="m6-layout">
    <!--头部开始-->
        <header>
            <div class="m-personHeader">
                <a href="" class="back"></a>
                <h1>商品咨询</h1>
            </div>
        </header>
    <!--头部开始 end-->

    <!--咨询表单-->
        <div class="m6-form">
            <form action="">
                <div class="item">
                    <h2>选择退换货类型</h2>
                    <div class="sel">
                        <p class="goods-consult">
                            商品咨询
                            <i class="nochecked">0</i>
                        </p>
                        <p class="customer-consult">
                            售后咨询
                            <i class="checked">1</i>
                        </p>
                        <p class="complain-consult">
                            投诉咨询
                            <i class="nochecked">2</i>
                        </p>
                    </div>
                </div>
                <div class="item">
                    <h2>回复内容</h2>
                    <textarea name="" id="" cols="30" rows="10">欢迎发表回复</textarea>
                </div>
                <div class="item">
                    <h2>联系方式</h2>
                    <input type="text" class="contact" placeholder="请填写电话/QQ/email等等">
                </div>
            </form>
        </div>
    <!--咨询表单 end-->
    
    
    <!--递交咨询-->
    <footer>
        <div class="m6-submit">
            <a href="">提交咨询</a>
        </div>
    </footer>
    <!--递交咨询 end-->

</div>

<script src="js/jquery-2.0.0.min.js"></script>
<script src="js/function.js"></script>
<script src="js/window.js"></script>
</body>
</html>
